name: Build Kernel Rosemary (adito)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel (adito)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          repository: piwkiddd/kernel_xiaomi_rosemary
          path: kernel
          fetch-depth: 1

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            build-essential \
            libssl-dev \
            libncurses5-dev \
            flex \
            bison \
            libelf-dev \
            curl \
            device-tree-compiler \
            clang \
            llvm \
            lld

      - name: Set Kernel Config
        run: |
          cd kernel
          make O=out rosemary_defconfig

      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export PATH=/usr/lib/llvm-18/bin:$PATH
          make -j$(nproc) O=out CC=clang \
            out/arch/arm64/boot/Image.gz-dtb

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Image.gz-dtb
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
